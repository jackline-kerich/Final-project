<!-- templates/nurturewell/community.html -->
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}"> 
<h1>Supportive Community</h1>
<ul>
    {% for post in posts %}
    <li>
        <p>{{ post.content }}</p>
        <small>Posted by {{ post.user }} on {{ post.timestamp }}</small>
    </li>
    {% endfor %}
</ul>
